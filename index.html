<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asmae Laaroubi | Artiste Peintre & Art-Th√©rapeute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              zen: {
                beige: '#F9F7F2',
                taupe: '#8C7E6D',
                clay: '#D4A373',
                stone: '#4A4A4A',
                ivory: '#FEFDFC',
                gold: '#C5A059'
              }
            },
            animation: {
              'reveal-up': 'revealUp 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'blur-in': 'blurIn 2s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'fade-in': 'fadeIn 1.8s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'slow-zoom': 'slowZoom 30s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              revealUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blurIn: {
                '0%': { opacity: '0', filter: 'blur(10px)', transform: 'scale(0.95)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slowZoom: {
                '0%': { transform: 'scale(1) rotate(0deg)' },
                '100%': { transform: 'scale(1.1) rotate(1deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FEFDFC;
        color: #4A4A4A;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      .antique-frame {
        position: relative;
        padding: 40px;
        background: #fdfbf7;
        box-shadow: 
          0 0 0 2px #d4af37,
          0 0 0 12px #3d2b1f,
          0 0 0 14px #2a1d15,
          0 40px 80px -20px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255,255,255,0.1);
        transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .antique-frame::before {
        content: '';
        position: absolute;
        inset: 2px;
        border: 8px solid #c5a059;
        pointer-events: none;
        z-index: 10;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
      }

      .reveal {
        opacity: 0;
        transform: translateY(50px);
        filter: blur(5px);
        transition: all 1.4s cubic-bezier(0.23, 1, 0.32, 1);
        will-change: transform, opacity, filter;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }

      .glass-reflection {
        background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 100%);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F7F2;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059;
        border-radius: 0;
      }
      
      .vertical-text {
        writing-mode: vertical-rl;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      const handleReveal = () => {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(reveal => {
          const windowHeight = window.innerHeight;
          const revealTop = reveal.getBoundingClientRect().top;
          const revealPoint = 80;
          if (revealTop < windowHeight - revealPoint) {
            reveal.classList.add('active');
          }
        });
      };
      
      window.addEventListener('scroll', handleReveal);
      window.addEventListener('load', handleReveal);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
